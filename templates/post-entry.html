<div id="{{ post_id }}">
    <h2 class="post-entry-title">
        <a href="{{ post_url }}">
            {{ post_title }}
        </a>
    </h2>
    <p class="post-entry-description">
        {{ post_description }}
    </p>
    <p class="post-entry-date">
        {{ post_date }}
    </p>
    <hr>
</div>
